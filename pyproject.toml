[tool.poetry]
name = "cmem-plugin-pyshacl"
version = "0.0.0"
license = "Apache-2.0"
description = "Validate your Knowledge Graphs based on tests generated from SHACL shapes."
authors = ["eccenca GmbH <cmempy-developer@eccenca.com>"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Plugins",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
readme = "README-public.md"
keywords = [
    "eccenca Corporate Memory", "plugin", "SHACL"
]
homepage = "https://github.com/eccenca/cmem-plugin-pyshacl"

[tool.poetry.dependencies]
# if you need to change python version here, change it also in .python-version
python = ">=3.9,<4.0"
pyshacl = "^0.22.2"
validators = "^0.21.1"
rdflib = "^6.2.0"
distutils-strtobool = "^0.1.0"
ruamel-yaml = "^0.17.21"
PyYAML = "^6.0"
charset-normalizer = "^3.1.0"

[tool.poetry.dependencies.cmem-plugin-base]
version = ">=3.1.0,<5.0.0"
# allow-prereleases = true

[tool.poetry.group.dev.dependencies]
bandit = "^1.7.5"
black = "^23.3.0"
coverage = "^7.2.3"
defusedxml = "^0.7.1"
flake8-formatter-junit-xml = "^0.0.6"
# https://github.com/smarie/python-genbadge/issues/31
pillow = "^10.1.0"
genbadge = "^1.1.0"
mypy = "^1.2.0"
# https://github.com/rasjani/pylint-junit/issues/1
pylint = "^2"
pylint-junit = "^0.3.2"
pytest = "^7.3.1"
pytest-cov = "^4.0.0"
pytest-memray = { version = "^1.4.0",  markers = "platform_system != 'Windows'" }
safety = "^1.10.3"
typed-ast = "^1.5.4"
wheel = "^0.38.4"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry-dynamic-versioning]
enable = true
vcs = "git"
dirty = true

[tool.pylint.MASTER]
load-plugins="pylint_junit"

[tool.pylint.General]
ignore = "version.py"

[tool.pylint.'MESSAGES CONTROL']
extension-pkg-whitelist = "pydantic"
disable = "fixme"
max-locals = 17

# https://black.readthedocs.io/en/stable/guides/using_black_with_other_tools.html#pylint
[tool.pylint.messages_control]
disable = "R0903"

[tool.mypy]
warn_return_any = true
ignore_missing_imports = true

[tool.pytest.ini_options]
addopts = ""
